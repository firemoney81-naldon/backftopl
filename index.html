        /* 메인 컨테이너 (비딱딱한 레이아웃: CSS Grid) */
        .grid-container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; /* 부드러운 간격 */
            padding-bottom: 50px;
        }

        /* 개별 정보 카드 스타일 (명확한 시각적 계층 구조) */

            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08); /* 부드러운 그림자 */
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* 다채롭고 부드러운 색감 적용 */
        .color-1 { background-color: #E3F2FD; } /* Light Blue */
        .color-2 { background-color: #E8F5E9; } /* Light Green */
        .color-3 { background-color: #FFF3E0; } /* Light Orange */
        .color-4 { background-color: #FBEFF2; } /* Light Pink */
        .color-5 { background-color: #F5F5F5; } /* Light Gray */

        /* 카드 내부 제목 스타일 */
        .info-card h2 {
            font-size: 1.35em;
            font-weight: 700;
            color: #1A73E8; /* 강조 색상 */
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(26, 115, 232, 0.2);
            padding-bottom: 5px;
        }

        /* 설명 문구 스타일 */
        .description {
            font-size: 1.05em;
            font-weight: 500;
            margin: 0;
        }

        /* 설명 문구 전체를 감싸는 링크 스타일 (특이하고 독특한 문구 강조) */
        .description-link {
            text-decoration: none; /* 밑줄 제거 */
            color: #343A40; /* 텍스트 색상 유지 (가독성) */

        }

        .description-link:hover {

            // 데이터가 254개이므로 여기까지만 사용합니다.
        ];

        // 2. 랜덤 선택 및 셔플 함수
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function selectRandom(array, count) {
            shuffleArray(array);
            return array.slice(0, count);
        }

        // 3. 독특한 설명 문구 생성 함수
        function generateDescription(title) {
            const keyword = title.replace(/보험료|보험|자동차|다이렉트|비교견적|사이트|계산|조회/g, '').trim() || title.split(' ')[0];

            const templates = [
                `당신의 ${title}는 단순한 숫자가 아닙니다. 미래의 안정감을 설계하는 가장 현명한 첫 질문입니다.`,
                `${title}의 숨겨진 가치를 발견하세요. 복잡한 약관을 넘어 당신에게 가장 유리한 한 수를 찾아냅니다.`,
                `운전의 자유와 책임이 교차하는 지점, ${title}를 통해 당신의 드라이빙 라이프를 완벽하게 보호하세요.`,
                `${title}의 미로를 헤매지 마세요. 가장 명확하고 독특한 해답을 이 페이지에서 찾게 될 것입니다.`,
                `차량의 품격을 아는 당신에게, ${title}는 절대 놓칠 수 없는 프리미엄 선택의 기준이 됩니다.`,
                `${title}의 세계, 지금껏 몰랐던 놀라운 할인 비밀과 특혜가 당신을 기다리고 있습니다.`,
                `새로운 시작, 새로운 도전. ${title}를 통해 당신의 금융적 여유를 확장하는 비밀을 경험하세요.`,
                `데이터가 말해주는 최적의 조건! ${title}에서 가장 트렌디하고 실속 있는 정보를 포착하세요.`,
                `미래의 위험을 오늘 해결합니다. ${title}는 예상치 못한 순간을 대비하는 가장 강력한 방패입니다.`,
                `수많은 정보 속에서 방황하던 당신의 종착역. ${title}의 결정적 차이를 지금 확인하십시오.`
            ];

            const carSpecificTemplates = {
                "테슬라": `미래 모빌리티의 아이콘, 테슬라! 그 혁신적인 가치에 걸맞은 맞춤형 ${title}를 지금 확인하세요.`,
                "제네시스": `제네시스 ${keyword}의 웅장함과 안정감을 지켜줄 프리미엄 ${title} 설계, 현명한 오너의 선택을 안내합니다.`,
                "카니발": `패밀리카의 대명사 카니발! 대가족의 안전까지 책임지는 ${title} 플랜을 지금 확인하세요.`,
                "경차": `경차 오너의 특권! 경제적이면서도 안전을 놓치지 않는 최적화된 ${title} 솔루션을 제시합니다.`,
                "BMW": `독일 명차 BMW의 완벽함을 위한 단 하나의 선택. 당신의 드라이빙 철학에 맞는 ${title}를 제안합니다.`,
                "캠핑카": `자유로운 여정을 위한 필수 준비물. 캠핑카의 특별한 가치와 리스크를 완벽하게 커버하는 ${title} 가이드.`,
                "아반떼": `국민차 아반떼, 그 실용성을 극대화할 수 있는 합리적인 ${title} 전략을 공개합니다.`,
                "포르쉐": `질주 본능 포르쉐를 위한 완벽한 방패! 고성능 차량의 특별한 ${title} 기준을 경험하세요.`
            };

            for (const key in carSpecificTemplates) {
                if (title.includes(key)) {
                    return carSpecificTemplates[key];
                }
            }
            
            // 연령별 키워드 처리
            if (title.includes('20대') || title.includes('20살') || title.includes('만2')) {
                return `젊음의 질주를 응원하는 20대 드라이버를 위한 특별한 ${title} 가이드, 부담은 줄이고 안전은 높입니다.`;
            }
            if (title.includes('30대')) {
                return `운전 경력과 경제력이 만나는 30대, 가장 스마트하고 효율적인 ${title} 전략을 수립하세요.`;
            }

            // 일반 키워드
            const randomIndex = Math.floor(Math.random() * templates.length);
            return templates[randomIndex];
        }


        // 4. 실행 로직
        const TARGET_COUNT = 95; // 80~100개 사이의 값
        const selectedData = selectRandom(rawData, TARGET_COUNT);
        const gridContainer = document.getElementById('link-grid');
        const colorClasses = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5'];
        
        // 데이터와 색상 모두 랜덤 순서로 삽입
        selectedData.forEach((item, index) => {
            const card = document.createElement('div');
            // 부드러운 색감 랜덤 적용
            const randomColorClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
            card.className = `info-card ${randomColorClass}`;
            
            const descriptionText = generateDescription(item.title);

            // 명확한 시각적 계층 구조: h2는 제목, p는 설명(링크)
            card.innerHTML = `
                <h2>${item.title}</h2>
                <p class="description">
                    <a href="${item.url}" target="_blank" class="description-link">
                        ${descriptionText}
                    </a>
                </p>
            `;
            gridContainer.appendChild(card);
        });

        // 최종적으로, DOM에 삽입된 요소들의 순서를 다시 한번 랜덤하게 섞습니다.
        const cards = Array.from(gridContainer.children);
        shuffleArray(cards);
        
        // 섞인 순서대로 다시 DOM에 삽입하여 최종적으로 랜덤 순서를 확정합니다.
        cards.forEach(card => gridContainer.appendChild(card));
        
    </script>
</body>
</html>
